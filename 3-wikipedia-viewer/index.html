<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer - Adrien Zaganelli #FCC</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://bootswatch.com/3/flatly/bootstrap.css">
</head>

<body>
    <nav class="navbar navbar-default" style="border-radius:0px;">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="https://en.wikipedia.org"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/842px-Wikipedia-logo-v2.svg.png" height="30" alt="wikipedia logo"></a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#" style="pointer-events: none; cursor: default;">Wikipedia Viewer</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li class="text-info"><a target="_blank" href="https://en.wikipedia.org/wiki/Special:Random">Random article</a></li>
                    <li><a href="https://twitter.com/intent/tweet?text=Check%20this%20cool%20Wikipedia%20viewer%20by%20@adri_zag%20:%20http://codepen.io/adri_zag/pen/PzEvLE" target="_bank">Share</a></li>
                </ul>
            </div>
        </div>
    </nav>



    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">

                <h1 class="text-center">Wikipedia Viewer</h1>

                <form role="search">
                    <div class="form-group">
                        <label class="control-label">Powered by Wikipedia.org</label>

                        <div class="input-group">

                            <!-- search icon -->
                            <span class="input-group-addon">
                              <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </span>

                            <!-- main input -->
                            <input required type="text" class="form-control" id="form-main" placeholder="Search anything in wikipedia...">

                            <!-- main submit -->
                            <span class="input-group-btn">
                            <button class="btn btn-default" id="form-main-submit" type="submit">Search</button>
                          </span>

                        </div>

                        <p class="text-center">
                            <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">or read a random article
                              <span class="glyphicon glyphicon-random" aria-hidden="true"></span>
                            </a>
                        </p>
                    </div>
                </form>

                <!-- VUE -->
                <div class="container-result">
                    <div class="list-group"></div>
                </div>

            </div>
        </div>
        <p class="text-muted text-center" style="position:fixed; bottom: 0; opacity:0.5"> Made by <a target="_blank" href="https://twitter.com/adri_zag">Adrien Zaganelli</a></p>

    </div>



    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="src/js/wiki-viewer.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>



</html>
